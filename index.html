<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan de 1 Mes para Aprender Alemán (A1) ✨</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }
    h1, h2 {
      font-family: 'Dancing Script', cursive;
    }
  </style>
</head>

<body class="text-gray-800 p-4 sm:p-6 lg:p-10">
  <main class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <header class="text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-blue-700 mb-2">📘 Plan de 1 Mes para Aprender Alemán (A1)</h1>
      <p class="text-gray-600">Organizado día por día con vocabulario, gramática y práctica</p>
    </header>

    <section id="plan-section" class="space-y-4">
      <h2 class="text-2xl font-semibold text-blue-600">Día <span id="day-number">1</span></h2>
      <div id="day-content" class="space-y-4">
        <p>Cargando contenido...</p>
      </div>
    </section>

    <nav class="flex justify-between pt-4 border-t border-gray-300">
      <button id="prev-day" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">⬅ Día anterior</button>
      <button id="next-day" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">Día siguiente ➡</button>
    </nav>

    <section class="bg-blue-50 p-4 rounded-xl shadow-inner mt-6">
      <h2 class="text-xl font-semibold text-blue-700 mb-2">🧠 Palabra para repasar (SRS)</h2>
      <div id="srs-container" class="text-gray-700">
        <p><strong>Palabra:</strong> <span id="srs-word">Loading...</span></p>
        <p><strong>Traducción:</strong> <span id="srs-translation">Loading...</span></p>
      </div>
    </section>

    <section class="bg-green-50 p-4 rounded-xl shadow-inner mt-6">
      <h2 class="text-xl font-semibold text-green-700 mb-2">📝 Ejercicios interactivos</h2>
      <div id="exercises-container" class="text-gray-700">
        <p>No hay ejercicios interactivos para este día.</p>
      </div>
    </section>
  </main>

  <!-- ✅ Scripts corregidos -->
  <script src="js/plan.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
